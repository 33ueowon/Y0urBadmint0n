<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>y0urBadmint0n2</title>
    <link rel="stylesheet" href="main3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a href="/" class="nav-logo">
                <img src="wsm1.png" alt="사진불러오기실패">
            </a>
            <ul class="nav-list">
                <li class="nav-item"><a href="main2.html" class="nav-link">추천영상</a></li>
                <li class="nav-item"><a href="main3.html" class="nav-link">성장 일기</a></li>
                <li class="nav-item"><a href="main1.html" class="nav-link">이 달의 배드민턴</a></li>
            </ul>
            <div class="nav-toggle" id="nav-toggle">
                <i class="bi bi-list"></i>
            </div>
            <div class="nav-dropdown" id="nav-dropdown">
                <ul>
                    <li><a href="main2.html">추천 영상</a></li>
                    <li><a href="main3.html">성장 일기</a></li>
                    <li><a href="main1.html">이 달의 배드민턴</a></li>
                </ul>
                <div class="nav-close" id="nav-close">
                    <i class="bi bi-x"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="diary">
            <!-- 일기 항목 -->
            <div class="diary-item">
                <p>24.05.23</p>
                <img src="main3(1).png" alt="일기 이미지">
                <p>한 줄 일기:<br>저번에 알려준 기술을 쓰니 친구를 이겼다 ㅋㅋ</p>
            </div>
            <div class="diary-item">
                <p>24.05.21</p>
                <img src="main3(2).png" alt="일기 이미지">
                <p>한 줄 일기:<br>오늘 알려준 기술을 사용해봤는데 어려웠다</p>
            </div>
            <div class="diary-item">
                <p>24.05.19</p>
                <img src="main3(3).png" alt="일기 이미지">
                <p>한 줄 일기:<br>친구들과 재미있게 게임을 했다</p>
            </div>
            <div class="diary-item">
                <p>24.05.15</p>
                <img src="main3(4).png" alt="일기 이미지">
                <p>한 줄 일기:<br>처음 한 기술이였지만 재밌게 활용해서 친 것 같다.!!</p>
            </div>
            <div class="diary-item new-diary" id="add-diary">
                <i class="bi bi-plus-circle-dotted"></i>
                <p>새로운 일기 쓰기</p>
            </div>
        </div>
        <div class="view-older" id="view-older">
            <button>지난 일기 보러가기</button>
        </div>
    </main>

    <!-- 새로운 일기 모달 -->
    <div class="modal" id="diary-modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>새로운 일기 쓰기</h2>
            <form id="diary-form">
                <label for="diary-date">날짜:</label>
                <input type="date" id="diary-date" name="diary-date" required>
                <label for="diary-text">일기:</label>
                <textarea id="diary-text" name="diary-text" rows="4" required></textarea>
                <button type="submit">저장</button>
            </form>
        </div>
    </div>

    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navDropdown = document.getElementById('nav-dropdown');
        const navClose = document.getElementById('nav-close');

        navToggle.addEventListener('click', () => {
            navDropdown.style.display = 'flex';
        });

        navClose.addEventListener('click', () => {
            navDropdown.style.display = 'none';
        });

        const addDiaryButton = document.getElementById('add-diary');
        const diaryModal = document.getElementById('diary-modal');
        const closeModal = document.getElementById('close-modal');

        addDiaryButton.addEventListener('click', () => {
            diaryModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            diaryModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == diaryModal) {
                diaryModal.style.display = 'none';
            }
        });

        const viewOlderButton = document.getElementById('view-older');
        viewOlderButton.addEventListener('click', () => {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
